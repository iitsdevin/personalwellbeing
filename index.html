<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devin's Apps</title>
    <style>
        /* --- Color Palette --- */
        :root {
            --bg-color: #F7F5F0;        /* Soft Cream */
            --card-bg: #FFFFFF;         /* White */
            --text-main: #4A4238;       /* Dark Warm Brown */
            --text-light: #8C8476;      /* Muted Brown */
            --sage-green: #8da399;      /* Eucalyptus/Sage */
            --sage-dark: #6e827a;       /* Darker Sage for hover */
        }

        /* --- Global Styles --- */
        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- Main Container --- */
        .container {
            max-width: 800px;
            width: 90%;
            text-align: center;
        }

        h1 {
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--sage-dark);
        }

        p.subtitle {
            color: var(--text-light);
            margin-bottom: 3rem;
            font-size: 1.1rem;
            font-style: italic;
        }

        /* --- Grid Layout for Cards --- */
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        /* --- Card Styles --- */
        .app-card {
            background-color: var(--card-bg);
            padding: 40px 30px;
            border-radius: 8px;
            text-decoration: none;
            color: var(--text-main);
            transition: all 0.3s ease;
            border: 1px solid rgba(0,0,0,0.03);
            box-shadow: 0 4px 15px rgba(74, 66, 56, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(141, 163, 153, 0.2);
            border-color: var(--sage-green);
        }

        .app-icon {
            font-size: 2rem;
            margin-bottom: 15px;
            color: var(--sage-green);
        }

        .app-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0;
            letter-spacing: 0.5px;
        }

        .app-desc {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-top: 10px;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>App Directory</h1>
        <p class="subtitle">Select a tool to begin</p>

        <div class="app-grid">
            
            <a href="app-one/" class="app-card">
                <div class="app-icon">✦</div>
                <div class="app-title">Application One</div>
                <div class="app-desc">Description of your first tool</div>
            </a>

            <a href="app-two/" class="app-card">
                <div class="app-icon">✦</div>
                <div class="app-title">Application Two</div>
                <div class="app-desc">Description of your second tool</div>
            </a>

        </div>
    </div>

</body>
</html>
